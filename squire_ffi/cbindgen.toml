# AUTO GENERATED WITH ./bindgen.py AT BUILD TIME!
# DO NOT MODIFY BY HAND
language = "C++"
header = "/* AUTO GENERATED SquireFFI BINDINGS DO NOT MODIFY BY HAND. */"
trailer = "/* AUTO GENERATED SquireFFI BINDINGS DO NOT MODIFY BY HAND */"
pragma_once = true
autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "squire_ffi"
no_includes = false
cpp_compat = true
braces = "NextLine"
documentation = true
documentation_style = "doxy"
style = "both"
sort_by = "None"
usize_is_size_t = true
after_includes = "#define SQUIRE_FFI"

[export]
prefix = "sc_"

include = ["AdminId","RoundId","PlayerId","TournamentId","JudgeId","TournamentPreset","PlayerStatus","StandardScore","SquireRuntime","ActionError","PlayerScore"]

item_types = ["globals", "enums", "structs", "unions", "typedefs", "opaque", "functions", "constants"]

[export.mangle]
rename_types = "CamelCase"
remove_underscores = false

[fn]
rename_args = "None"
sort_by = "Name"
args = "horizontal"
must_use = "MUST_USE_FUNC"
no_return = "NO_RETURN"

[struct]
associated_constants_in_body = true
rename_fields = "None"
#derive_constructor = true
#derive_eq = true
#derive_neq = true
#derive_lt = true
#derive_lte = true
#derive_gt = true
#derive_gte = true

[enum]
rename_variants = "None"
enum_class = true
derive_helper_methods = true
derive_const_casts = true
derive_mut_casts = true
derive_tagged_enum_destructor = true
derive_tagged_enum_copy_constructor = true
derive_tagged_enum_copy_assignment = true
private_default_tagged_enum_constructor = true

[const]
allow_static_const = true
sort_by = "Name"

[macro_expansion]
bitflags = true

[parse]
parse_deps = true
clean = true
include = ["uuid", "squire_lib"]
extra_bindings = ["uuid", "squire_lib"]

[parse.expand]
crates = ["uuid"]
all_features = false
default_features = true
